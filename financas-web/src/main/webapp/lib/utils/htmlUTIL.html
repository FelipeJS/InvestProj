<div class="col-sm-12"
	ng-class="{'has-error': usuarioForm.perfil.$error.required && usuarioForm.perfil.$dirty, 'has-success': usuarioForm.perfil.$valid}">
	<select ng-model="usuario.perfil"
		ng-options="perfil.nome group by perfil.categoria for perfil in perfis | orderBy:'nome'"
		class="form-control input-sm" ng-required="true" name="perfil">
		<option value="">Escolha um Perfil</option>
	</select>
</div>

<div class="col-sm-12"
	ng-class="{'has-error': usuarioForm.cpf.$error.required && usuarioForm.cpf.$dirty, 'has-success': usuarioForm.cpf.$valid, 'has-warning': !isValidCPF(usuarioForm.cpf.$viewValue) && usuarioForm.cpf.$dirty}">
	<input type="text" id="txtCpf" ng-model="usuario.cpf"
		class="form-control input-sm" ng-required="true" name="cpf"
		ui-mask="999.999.999-99" />
</div>
